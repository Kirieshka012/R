<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pavanam&family=Peddana&family=Philosopher&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LA-auto</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a class="logo__home" href="index.html">LA-auto</a>
                </div>
                <nav class="header__links">
                    <a href="authopark.html" class="linkheader">
                        Автопарк
                    </a>
                    <a href="support.html" class="linkheader active">
                        Поддержка
                    </a>
                    <a href="contacts.html" class="linkheader">
                        Контакты
                    </a>
                    <a href="comment.html" class="linkheader">
                        Отзывы
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="support">
            <div class="container">
                <div class="support__title">
                    Поддержка
                </div>
                <div class="support__content">
                    <div class="form__block">
                        <form class="form">
                            Имя
                            <input class="form__t" type="text" name="name">
                            Телефон
                            <input class="form__t" type="text" name="tel">
                            Эл. почта
                            <input class="form__t" type="email" name="email">
                            Комментарий
                            <input class="comment__form" type="text" name="comment">
                            <input class="button__form" type="submit" value="Отправить">
                        </form>
                    </div>
                    <div class="img__block"><img src="assets/img/support/1.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__item">
                    <div class="logo">LA-auto</div>
                    <p class="text__suplogo">Аренда элитных авто</p>
                </div>
                <div class="footer__item">
                    <p class="text__footer">Адрес</p>
                    <p class="text__footer">г. Барнаул<br>
                        Взлётная 35</p>
                </div>
                <div class="footer__item">
                    <p class="text__footer">Режим работы</p>
                    <p class="text__footer">Ежедневно<br>
                        9:00-19:00</p>
                </div>
                <div class="footer__item footer__item--otstup">
                    <p class="text__footer">Помощь</p>
                    <p class="text__footer">+79945035138</p>
                    <div class="socials__block">
                        <a href="" target="_blank"><img src="assets/img/socials/1.png" alt=""></a>
                        <a href="" target="_blank"><img src="assets/img/socials/2.png" alt=""></a>
                        <a href="" target="_blank"><img src="assets/img/socials/3.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
